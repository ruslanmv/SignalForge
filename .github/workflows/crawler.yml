name: Hot News Crawler

on:
  schedule:
    # We use GitHub's official runner resources, and each account has a limited quota.
    # To avoid being flagged for abuse and risking account suspension,
    # it is not recommended to set the interval shorter than 30 minutes.
    - cron: "0 8,20 * * *" # Runs at minute 0 of the 8th and 20th hour
                        #"0 * * * *" # Run at the beginning of every hour (may have some deviation),
                        # or use "*/30 * * * *" (run every 30 minutes),
                        # or "*/30 0-14 * * *" (run every 30 minutes from 00:00 to 14:00 UTC every day).
                        # Remember: GitHub Actions cron uses UTC; convert to your local CET/Europe/Rome time if needed.
  workflow_dispatch:

# Add permission settings
permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "üîç Checking required configuration files..."

          if [ ! -f config/config.yaml ]; then
            echo "‚ùå Error: config/config.yaml does not exist"
            echo "Please create this configuration file according to the project documentation"
            exit 1
          fi

          if [ ! -f config/frequency_words.txt ]; then
            echo "‚ùå Error: config/frequency_words.txt does not exist"
            echo "Please create the frequency words configuration file according to the project documentation"
            exit 1
          fi

          echo "‚úÖ Configuration file check passed"

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update by GitHub Actions at $(TZ=Europe/Rome date)" && git push)
